# URL de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/produtoseletronicos?useSSL=false&serverTimezone=UTC

# Nome de usuário do banco de dados
spring.datasource.username=italo

# Senha do banco de dados
spring.datasource.password=2610!!

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Habilitar o DDL auto (opcional, para testes ou desenvolvimento)
spring.jpa.hibernate.ddl-auto=update

# Mostrar logs das queries SQL (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
